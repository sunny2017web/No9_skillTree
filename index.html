<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <div class="mTitle">
                <div class="icon">
                    <img src="./img/img_planet.png" alt="">
                </div>
                <div class="txt">
                    <div class="cn">介面設計師轉職之路</div>
                    <div class="en">UI Designer Road Map</div>
                </div>
            </div>
            <div class="skillBox">
                <div class="container">
                    <div class="skillStep">
                        <div class="box box1">
                            <div class="hLine"></div>
                            <div class="vLine"></div>
                            <div class="hLine hLine2"></div>
                            <div class="top">
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_blade-1.png" alt=""></div>
                                    <div class="txt">設計規範</div>
                                </div>
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_meat.png" alt=""></div>
                                    <div class="txt">爬梳乾貨</div>
                                </div>
                            </div>
                            <div class="bottom">
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_shield.png" alt=""></div>
                                    <div class="txt">UX思維</div>
                                </div>
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_hat.png" alt=""></div>
                                    <div class="txt">設計思考</div>
                                </div>
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_horn.png" alt=""></div>
                                    <div class="txt">心理學</div>
                                </div>
                            </div>
                        </div>
                        <div class="box box2">
                            <div class="vLine"></div>
                            <div class="arrow"></div>
                            <div class="icon">
                                <div class="pic"><img src="./img/img_hammer.png" alt=""></div>
                                <div class="txt">線框稿</div>
                            </div>
                        </div>
                        <div class="box box3">
                            <div class="top">
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_illustration.png" alt=""></div>
                                    <div class="txt">插畫</div>
                                </div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_color.png" alt=""></div>
                                    <div class="txt">配色</div>
                                </div>
                            </div>
                            <div class="middle">
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_sense.png" alt=""></div>
                                    <div class="txt">美感</div>
                                </div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_text.png" alt=""></div>
                                    <div class="txt">文案</div>
                                </div>
                            </div>
                            <div class="bottom">
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_inspiration.png" alt=""></div>
                                    <div class="txt">靈感</div>
                                </div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_pictures.png" alt=""></div>
                                    <div class="txt">圖庫</div>
                                </div>
                            </div>
                        </div>
                        <div class="box box4">
                            <div class="vLine"></div>
                            <div class="vLine1"></div>
                            <div class="vLine2"></div>
                            <div class="arrow"></div>
                            <div class="icon">
                                <div class="pic"><img src="./img/img_axe.png" alt=""></div>
                                <div class="txt">UI設計</div>
                            </div>
                            <div class="arrow"></div>
                        </div>
                        <div class="box box5">
                            <div class="top">
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_book.png" alt=""></div>
                                    <div class="txt">標註</div>
                                </div>
                                <div class="arrow rArrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_quill.png" alt=""></div>
                                    <div class="txt">略懂開發</div>
                                </div>
                            </div>
                            <div class="middle">
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_blade.png" alt=""></div>
                                    <div class="txt">原型</div>
                                </div>
                                <div class="arrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_sword.png" alt=""></div>
                                    <div class="txt">出師</div>
                                </div>
                            </div>
                            <div class="bottom">
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_timer.png" alt=""></div>
                                    <div class="txt">版本控制</div>
                                </div>
                                <div class="arrow rArrow"></div>
                                <div class="icon">
                                    <div class="pic"><img src="./img/img_emblem.png" alt=""></div>
                                    <div class="txt">厚黑學</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="skillTxt">
                        <img src="./img/img_monocat.png" alt="" class="img">
                        <div class="title">設計規範</div>
                        <div class="intro">
                            UI設計跟平面設計最大的不同是，因為具有功能、要被操作且須遵守規範，雖然難啃但不失為初心者必備武器。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
